<!DOCTYPE html>
<html lang='ru' prefix='og: https://ogp.me/ns#'>
<head>
	<meta charset='UTF-8'>
	<meta property='og:title' content='Паспорта'>
	<meta property='og:description' content='Паспорта граждан стран ОСИГ'>
	<meta property='og:url' content='https://gooseob.github.io/passports/'>
	<meta property='og:image' content='og.jpg'>
	<title>Паспорта</title>
	<link rel='stylesheet' href='./style.css'>
	<script defer src='./main.js' defer></script>
</head>
<body>

	<button id='prev-btn' class='p_btn'>
		&#60;&#60;
	</button>

	<div id='book-container'>
		<div id='book' class='book'>

			<div class='paper'>
				<div class='front'>
					<div id='f1' class='front-content end'>
						<h1 id='title'>ПАСПОРТ</h1>
						<div id='country_and_herb'>
							<h2 id='country-name'>ОБРАЗЕЦ</h2>
							<img src='' id='herb'>
						</div>
						<div class='p_bottom'>
							<span class='p_text' id='osis'>
								<svg class='osis'>
									<use href='sprite.svg#osis'></use>
								</svg>
							</span>
						</div>
					</div>
				</div>
				<div class='back'>
					<div id='b1' class='back-content end'>
						<div class='p_bottom'></div>
					</div>
				</div>
			</div>

			<div class='paper'>
				<div class='front'>
					<div id='f2' class='front-content f'>
						<div class='list'>
							<span class='list-num'>1</span>
						</div>
					</div>
				</div>
				<div class='back'>
					<div id='b2' class='back-content b'>
						<div class='list'>
							<span class='list-num'>2</span>
						</div>
					</div>
				</div>
			</div>

			<div class='paper'>
				<div class='front'>
					<div id='f3' class='front-content f'>
						<div class='list'>
							<div class='main-content'>
								<span id='u_flag-container'><img src='' alt='Флаг' id='u_flag'></span>
								<h2 id='u_country'>Название государства</h2>
								<img src='' alt='Фото' id='u_photo'>
								<span class='u_title'>Имя</span>
								<span class='u_title'>ID VK</span>
								<span class='u_output' id='u_name'>Имя</span>
								<span class='u_output' id='u_id'>000000000</span>
								<span class='u_title'>Фамилия</span>
								<span class='u_title'>Дата рождения</span>
								<span class='u_output' id='u_surname'>Фамилия</span>
								<span class='u_output' id='u_DoB'>00.00.0000</span>
								<span class='u_title u_sex'>Пол</span>
								<span class='u_title'>Национальность</span>
								<span class='u_title'>Дата выдачи</span>
								<span class='u_output u_sex' id='u_sex'>М/Ж/#</span>
								<span class='u_output' id='u_nationality'>Гусь/Утка/#</span>
								<span class='u_output' id='u_DoI'>00.00.0000</span>
								<span class='u_title' id='u_pdep'>Паспортный департамент ОСИГ</span>
							</div>
							<svg id='copy' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'	version='1.1'>
								<use href='sprite.svg#copy'></use>
							</svg>
							<span class='list-num'>3</span>
						</div>
						<div id='u_print'>
							<svg class='osis'>
								<use href='sprite.svg#osis'></use>
							</svg>
						</div>
					</div>
				</div>
				<div class='back'>
					<div id='b3' class='back-content b'>
						<div class='list'>
							<span class='list-num'>4</span>
					</div>
					</div>
				</div>
			</div>

			<div class='paper'>
				<div class='front'>
					<div id='f4' class='front-content f'>
						<div class='list'>
							<table>
								<tr>
									<th colspan='3' id='m_title'>Браки</th>
								</tr>
								<tr>
									<th>Дата</th>
									<th>Партнёр</th>
									<th>Статус</th>
								</tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
								<tr><td>&nbsp</td><td></td><td></td></tr>
							  </table>
							  <span class='list-num'>5</span>
						</div>
					</div>
				</div>
				<div class='back'>
					<div id='b4' class='back-content b'>
						<div class='list'>
							<span class='list-num'>6</span>
						</div>
					</div>
				</div>
			</div>

			<div class='paper'>
				<div class='front'>
					<div id='f5' class='front-content end'>
						<div class='p_bottom'></div>
					</div>
				</div>
				<div class='back'>
					<div id='b5' class='back-content end'>
						<div class='p_bottom'></div>
					</div>
				</div>
			</div>
			
		</div>
		
		<button id='rotate-btn' class='p_btn'>
			Перевернуть
		</button>
		<div id='id-form'>
			<input id='id-input' class='loading' type='number' min='1' placeholder='№' autocomplete='off'>
			<button id='id-btn' class='p_btn'></button>
		</div>
	</div>
	<button class='p_btn'>
		&#62;&#62;
	</button>

</body>
</html>
